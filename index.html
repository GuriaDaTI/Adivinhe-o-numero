<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação de Número</h1>
        <p>Adivinhe um número entre 1 e 100!</p>
        <input type="number" id="guessInput" placeholder="Digite seu palpite" />
        <button onclick="makeGuess()">Enviar Palpite</button>
        <p id="message"></p>
        <button onclick="resetGame()" id="resetButton" style="display:none;">Jogar Novamente</button>
    </div>
    <script src="java.js"></script>
</body>
</html>
